<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    for(var multiplicador = 1 ; multiplicador <= 10; multiplicador++){
        mostra(multiplicador + " x 7 = " + 7 * multiplicador);
    }

    pulaLinha();
    mostra("FIM.");
</script>
