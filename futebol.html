<meta charset="UTF-8">
<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    
    //variáveis
    var vit = parseInt(prompt("Quantas vitórias? "));
    var empate = parseInt(prompt("Quantos empates? "));
    var der = parseInt(prompt("Quantas derrotas?"));
    
    //variável calculando pontos
    var pontos = vit * 3 + empate - der * 2;

    //teste lógico
    mostra("Os pontos do time é: " + pontos);
    if (pontos>28) {
        mostra("Seu time está melhor que ano passado.");
        mostra("Continue assim!");
    } else if(pontos<28) {
        mostra("Seu time está pior que ano passado.");
        mostra("Treine mais.");
    } else {
        mostra("Seu time está igual ao ano passado.")
        mostra("Pode melhorar...");
    }

</script>
